<div style=" padding: 20px; background-color: #f5f5f5; width: 400px;">
    <h3 style="font-weight: 500;">Thêm nhà cung cấp</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label> Tên nhà cung cấp</label>
            <input type="text" class="check form-control" [(ngModel)]="supplier.supplierName" name="name" required maxlength="999"/>
            <mat-error class="mat-error-unitNameInvalid" style="color: red; font-size: small">Tên nhà cung cấp không hợp lệ</mat-error>
        </div>

        <div class="form-group">
            <label> Mã nhà cung cấp</label>
            <input type text class="check form-control" [(ngModel)]="supplier.supplierCode" name="code" required maxlength="999"/>
            <mat-error class="mat-error-unitNameInvalid" style="color: red; font-size: small">Mã nhà cung cấp không hợp lệ</mat-error>
        </div>

        <div class="btn-group"  class="d-flex justify-content-between">
            <button class="btn btn-success" type="submit" [disabled]="!supplier.supplierName || !supplier.supplierCode">Đồng ý</button>
            <button class="btn btn-success" (click)="close()" type="button">Thoát</button>
        </div>
    </form>
</div>
