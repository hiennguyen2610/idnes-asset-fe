<div style=" padding: 20px; background-color: #f5f5f5; width: 400px;">
  <h3 style="font-weight: 500;">Sửa danh sách</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="check form-control" [(ngModel)]="planListDetail.nameOfPlanList" name="nameOfPlanList" placeholder="Tên danh sách" required maxlength="1000"/>
        <mat-error class="mat-error-unitNameInvalid" style="color: red; font-size: small">Tên danh sách không được để trống</mat-error>
    </div>
  
    <div class="btn-group"  class="d-flex justify-content-between">
      <button class="btn btn-success" type="submit" [disabled]="!planListDetail.nameOfPlanList">Đồng ý</button>
      <button class="btn btn-success" (click)="close()" type="button">Thoát</button>
  </div>
    </form>
  </div>
