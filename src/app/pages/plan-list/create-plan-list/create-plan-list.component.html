<div style=" padding: 20px; background-color: #f5f5f5; width: 250px;">
    <h3 style="font-weight: 500;">Thêm năm</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label> Năm</label>
            <input type="number" class="check form-control" [(ngModel)]="planList.year" name="year" required min="2000" max="3000"/>
            <mat-error class="mat-error-unitNameInvalid" style="color: red; font-size: small">Năm từ 2000 đến 3000</mat-error>
        </div>

        <div class="btn-group"  class="d-flex justify-content-between">
            <button class="btn btn-success" type="submit" [disabled]="planList.year < 2000 || planList.year > 3000 || !planList.year" >Đồng ý</button>
            <button class="btn btn-success" (click)="close()" type="button">Thoát</button>
        </div>
    </form>
</div>
