<div style=" padding: 20px; background-color: #f5f5f5;width: 400px;">
    <h3 style="font-weight: 500;">Thêm nhóm sản phẩm</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <select id="planListId" class="form-control" (change)="onChange($event)">
                <option value="" disabled selected>Phân loại</option>
                <option *ngFor="let productType of productTypeOptions" [value]="productType.id">{{ productType.type }}</option>
              </select>
        </div>

            <div class="form-group">
                <input type="text" class="check form-control" [(ngModel)]="productTypeDetail.typeDetail" name="typeDetail" placeholder="Nhập tên nhóm sản phẩm" required maxlength="256"/>
                <mat-error class="mat-error-unitNameInvalid" style="color: red; font-size: small">Phân loại không hợp lệ</mat-error>
            </div>


        <div class="btn-group"  class="d-flex justify-content-between">
            <button class="btn btn-success" type="submit" [disabled]="!productTypeDetail.typeDetail">Đồng ý</button>
            <button class="btn btn-success" (click)="close()" type="button">Thoát</button>
        </div>
    </form>
</div>
