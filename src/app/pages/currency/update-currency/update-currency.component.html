<div style=" padding: 20px; background-color: #f5f5f5;">
    <h3 style="font-weight: 500;">Cập nhật tiền tệ</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label> Kí hiệu tiền tệ</label>
            <input type="text" class="check form-control" [(ngModel)]="currency.currencyUnit" name="currencyUnit" required maxlength="256"/>
        </div>

        <div class="form-group">
            <label> Mô tả</label>
            <input type text class="form-control" [(ngModel)]="currency.description" name="description"/>
        </div>

        <div class="btn-group"  class="d-flex justify-content-between">
            <button class="btn btn-success" type="submit" [disabled]="!currency.currencyUnit">Đồng ý</button>
            <button class="btn btn-success" (click)="close()" type="button">Thoát</button>
        </div>
    </form>
</div>
